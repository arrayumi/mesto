<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="page__element header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="page__element content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_edit"></button>
                </div>
                <h2 class="profile__caption">Исследователь океана</h2>
            </div>
            <button class="button button_add"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="cards__item">
                    <img class="cards__image" src="./images/karachaevsk.jpg">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button class="button button_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/elbrus.jpg">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="button button_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/dombay.jpg">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="button button_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/karachaevsk.jpg">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button class="button button_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/elbrus.jpg">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="button button_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/dombay.jpg">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="button button_like"></button>
                    </div>
                </li>
            </ul>

        </section>
    </main>

    <footer class="page__element footer">
        © 2020 Mesto Russia
    </footer>

    <div class="popup">
        <div class="popup__container popup__container_type_edit-profile">
            <h2 class="popup__title popup__title_type_edit-profile">Редактировать профиль</h2>
            <form class="popup__edit-profile-form">
                <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_type_job" type="text" placeholder="Профессия">
                <button class="button button_save" type="submit">Сохранить</button>
            </form>
            <button class="button button_close"></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
