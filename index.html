<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="page__element header">
        <div class="header__logo"></div>
    </header>
    <main class="page__element content">
        <section class="profile" aria-label="Профиль">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар.">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_type_edit" type="button"></button>
                </div>
                <h2 class="profile__caption">Исследователь океана</h2>
            </div>
            <button class="button button_type_add"></button>
        </section>
        <section class="cards" aria-label="Фотографии">
            <ul class="cards__list">
                <li class="cards__item">
                    <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск.">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button class="button button_type_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="button button_type_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/dombay.jpg" alt="Домбай.">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="button button_type_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск.">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button class="button button_type_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="button button_type_like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия.">
                    <div class="cards__item-description">
                        <h2 class="cards__title">Карачаево-Черкессия</h2>
                        <button class="button button_type_like"></button>
                    </div>
                </li>
            </ul>

        </section>
    </main>

    <footer class="page__element footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__edit-profile-form">
                <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_type_about" type="text" placeholder="О себе">
                <button class="button button_type_save" type="submit">Сохранить</button>
            </form>
            <button class="button button_type_close"></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
