<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="page__element header">
        <div class="header__logo"></div>
    </header>
    <main class="page__element content">
        <section class="profile" aria-label="Профиль">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар.">
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button profile__button_type_edit" type="button"></button>
                </div>
                <h2 class="profile__caption">Исследователь океана</h2>
            </div>
            <button class="profile__button profile__button_type_add" type="button"></button>
        </section>

        <section class="cards" aria-label="Фотографии">
            <ul class="cards__list">

                <template id="cards-item">
                    <li class="cards__item">
                        <article class="cards__article">
                            <img class="cards__image" src="#" alt="#">
                            <div class="cards__item-description">
                                <h2 class="cards__title"></h2>
                                <button class="cards__like-button" type="button"></button>
                            </div>
                            <button class="cards__delete-button" type="button"></button>
                        </article>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="page__element footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile-form" novalidate>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name-input"
                        novalidate>
                    <span class="popup__input-error popup__input-error_active">Вы пропустили это поле.</span>
                </label>
                <label class="popup__field">
                <input class="popup__input popup__input_type_about" type="text" placeholder="О себе" name="job-input"
                    novalidate>
                    <span class="popup__input-error popup__input-error_active">Вы пропустили это поле.</span>
                </label>
                <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="save-card-form" required>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_name" type="text" placeholder="Название"
                        name="card-name-input" novalidate>
                    <span class="popup__input-error popup__input-error_active">Вы пропустили это поле.</span>
                </label>
                <label class="popup__field">
                    <input class="popup__input popup__input_type_about" type="text" placeholder="Ссылка на картинку"
                        name="card-url-input" novalidate>
                    <span class="popup__input-error popup__input-error_active">Введите адрес сайта.</span>
                </label>
                <button class="popup__button popup__button_type_save" type="submit">Создать</button>
            </form>
            <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <img class="popup__image" src="#" alt="#">
            <p class="popup__image-caption"></p>
            <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
